<div class="modal fade" id="modal-{{movie.id}}">
    <div class="modal-dialog">
    	<div class="modal-content">
    		<div class="modal-header">
    			<h1 class="modal-title" id="modalName" align="center">{{movie.Name}}</h1>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    		</div>
            <div class="modal-body">
				<center>
					<img class="img-thumbnail img-responsive" src="{{movie.Picture}}"/><br>
					<span style="font-size:25px;"><span class="fa fa-star" style="color:yellow;font-size:25px;"></span>Rating:</span><span style="font-size:25px;">{{movie.Rating}}/10</span>
					<h2>{{movie.Notes}}</h2>
				</center>
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal-{{movie.id}}">Edit</button>
                <a href="{% url 'delete' movie_id=movie.id%}" class="btn btn-danger">Delete</a>
            </div>

    	</div>
    </div>
</div>
